<form [formGroup]="form" (submit)="handleSubmit()">
  <div class="flex flex-direction-column">
    <label class="label" for="email">email*</label>
    <input formControlName="email" id="email" class="input" type="text" placeholder="Digite seu email" required>
  </div>
  <div class="flex flex-direction-column pt-15">
    <label class="label" for="pass">Senha*</label>
    <input formControlName="password" id="password" class="input" min="6" max="8" type="password" placeholder="Digite de 6 a 8 números" required>
  </div>
  <div class="lost my-1">
    <a href="#">Esqueceu sua senha?</a>
  </div>

  <button [disabled]="form.invalid" type="submit" class="button -secondary -block">Entrar</button>

  <div class="mt-1">
    <p>Não é registrado ainda? <a href="#">Crie sua conta</a></p>
  </div>
</form>
