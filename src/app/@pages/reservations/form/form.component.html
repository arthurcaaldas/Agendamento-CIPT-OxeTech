<section>
  
  <div class="header flex align-items-center">
    <div class="flex p-2">
      <div class="mr-05">
        <img src="/assets/images/icons/date.png" alt="Ícone de um calendário">
      </div>
      <div>
        <h2 class="mb-05">Formulário para reservas</h2>
        <p>Preencha corretamente com os dados do titular</p>
      </div>
      <button
        type="button"
        class="close m-1 absolute-close"
        [mat-dialog-close]="true">
        X
      </button>
    </div>
  </div>
  <form class="p-2" [formGroup]="form" (submit)="handleSubmit()">
    <div class="flex justify-space-between">
      <div 
        class="form-group">
        <label class="label" for="doc">CPF<span>*</span></label>
        <div *ngIf="isEditing">
          {{ reservation.document | documentMask }}
        </div>
        <input
          *ngIf="!isEditing"
          class="input mb-1"
          type="text"
          formControlName="document"
          mask="000.000.000-00"
          placeholder=" 01234567890 (apenas numero)"
          required />
      </div>
      <div class="form-group">
        <label class="label" for="name">Data de Nascimento<span>*</span></label>
        <input
          class="input mb-1"
          type="text"
          mask="00/00/0000"
          formControlName=""
          placeholder="01/01/2000"
          required />
      </div>
    </div>
    <div class="flex justify-space-between">
      <div class="form-group">
        <label class="label" for="name">Nome completo<span>*</span></label>
        <input
          class="input mb-1"
          type="text"
          formControlName="fullName"
          placeholder="Ex. João da Silva"
          required />
      </div>
      <div class="form-group">
        <label class="label" for="email">Email<span>*</span></label>
        <input
          class="input mb-1"
          type="text"
          formControlName=""
          placeholder="Ex. exemplo@email.com"
          required />
      </div>
    </div>

    <div class="flex justify-space-between">
      <div class="form-group">
        <label class="label" for="name">Celular<span>*</span></label>
        <input
          class="input mb-1"
          type="text"
          mask="(00) 00000-0000"
          formControlName=""
          placeholder="(82) 91234-5678"
          required />
      </div>
    
      <div class="form-group">
        <label class="label" for="name">Ocupação<span>*</span></label>
        <input
          class="input mb-1"
          type="text"
          formControlName=""
          placeholder="Estudante de medicina"
          required />
      </div>
    </div>

      <div>
        <div class="flex align-items-center justify-center">
          <button
            type="submit"
            class=" button -secondary -block mt-1"
          [disabled]="form.invalid">
          <img
            src="/assets/images/icons/check.png"

            width="20px" />
