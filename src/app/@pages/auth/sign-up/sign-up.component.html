<form
  class="form"
  [formGroup]="form"
  (submit)="handleSubmit()">
  <div class="flex flex-direction-column">
    <label for="name">Nome completo<span>*</span></label>
    <input
      formControlName="name"
      id="name"
      class="input"
      type="text"
      placeholder=""
      required />
  </div>

  <div class="form-group flex flex-direction-column pt-15">
    <label for="telefone">Celular<span>*</span></label>
    <input
      formControlName="telefone"
      id="telefone"
      class="input form-control"
      type="text"
      placeholder="Apenas números"
      mask="(00) 0000-0000"
      required />
  </div>

  <div class="flex flex-direction-column pt-15">
    <label for="email">Email<span>*</span></label>
    <input
      formControlName="email"
      id="email"
      class="input"
      type="text"
      placeholder="Digite seu email"
      required />
  </div>

  <div class="flex flex-direction-column pt-15">
    <label for="password">Senha<span>*</span></label>
    <input
      formControlName="password"
      id="password"
      class="input"
      min="6"
      max="8"
      type="password"
      placeholder="Digite de 6 a 8 números"
      required />
  </div>

  <div class="flex justify-end my-1">
    <a href="#">Esqueceu sua senha?</a>
  </div>

  <button
    type="submit"
    class="button -secondary -block"
    [disabled]="form.invalid">
    Cadastrar
  </button>

  <div class="mt-1">
    <p>
      Já tem registro? <a [routerLink]="['/auth', 'sign-in']">Acesse sua conta</a>
    </p>
  </div>
</form>
