<form
  class="form"
  [formGroup]="form"
  (submit)="handleSubmit()">
  <div class="input-group">
    <label for="email">Email<span>*</span></label>
    <input
      formControlName="email"
      id="email"
      class="input"
      type="text"
      placeholder="Digite seu email"
      required />
  </div>

  <div class="input-group pt-15">
    <label for="password">Senha<span>*</span></label>
    <input
      formControlName="password"
      id="password"
      class="input"
      min="6"
      max="8"
      type="password"
      placeholder="Digite de 6 a 8 números"
      required />
  </div>

  <div class="flex justify-end my-1">
    <a href="#">Esqueceu sua senha?</a>
  </div>

  <button
    type="submit"
    class="button -secondary -block"
    [disabled]="form.invalid">
    Entrar
  </button>

  <div class="mt-1">
    <p>
      Não é registrado ainda? <a [routerLink]="['/auth', 'sign-up']">Crie sua conta</a>
    </p>
  </div>
</form>
